<!DOCTYPE html>
<html>
<head>
    <title>OAuth2 Login Test</title>
    <style>
        .oauth-button {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            font-family: Arial, sans-serif;
        }
        .github {
            background-color: #24292e;
        }
    </style>
</head>
<body>
    <h2>Login Options</h2>
    <div>
        <a href="/oauth2/authorization/google" style="
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;">
            Login with Google
        </a>
        <a href="/oauth2/authorization/github" class="oauth-button github">
            Login with GitHub
        </a>
    </div>
</body>
</html>
